<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us imporve
            platform</p>
        <form id="survey-form">
            <fieldset>
                <label id="name-label" for="name">Name<input id="name"
                        type="text" placeholder="Enter your name" required /></label>
                <label for="email" id="email-label">Email<input id="email"
                        type="email" placeholder="Enter your Email" required /></label>
                <label for="age" id="number-label">Age<p>(optimal)<input
                            id="number" type="number" placeholder="Age" min="13"
                            max="120" /></p></label>
                <label>Which Option best describes your curent role?
                    <select id="dropdown">
                        <option value>Select Current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full time job</option>
                        <option value="3">Full time learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>

                    </select>
                </label>

                <label>Would you recommend freeCodeCamp to a friend?
                    <label><input type="radio" name="recommendation"
                            value="definitely">Definitely</label>
                    <label><input type="radio" name="recommendation"
                            value="maybe">Maybe</label>
                    <label><input type="radio" name="recommendation"
                            value="not-sure">Not sure</label>
                </label>

            </fieldset>

            <fieldset>
                <label>What is your favorite feature of freeCodeCamp?
                    <select>
                        <option value>Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>

                    </select>
                </label>
                <label>What would you like to see improved? <p>(Check all that
                        apply)</p>
                    <label><input type="checkbox" value="1" />Front-end Projects</label>
                    <label><input type="checkbox" value="2" />Back-end Projects</label>
                    <label><input type="checkbox" value="3" />Data Visualization</label>
                    <label><input type="checkbox" value="4" />Challenges</label>
                    <label><input type="checkbox" value="5" />Open Source
                        Community</label>
                    <label><input type="checkbox" value="6" />Gitter help rooms</label>
                    <label><input type="checkbox" value="7" />Videos</label>
                    <label><input type="checkbox" value="8" />City Meetups</label>
                    <label><input type="checkbox" value="9" />Wiki</label>
                    <label><input type="checkbox" value="10" />Forum</label>
                    <label><input type="checkbox" value="11" />Additional
                        Courses</label>

                </label>

            </fieldset>
            <fieldset>
                <label>Any comments or suggestions?
                    <textarea id="comment" row="3" cols="30"
                        placeholder="Enter your comment here..."></textarea></label>

            </fieldset>
            <input id="submit" type="submit" value="Submit" />

        </form>

    </body>
    </html
